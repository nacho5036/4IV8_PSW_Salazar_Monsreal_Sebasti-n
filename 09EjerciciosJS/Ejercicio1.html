<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="../09EjerciciosJS/css/style.css"> 
</head>
<body>
    <div class="container" >
        <!-- Problema 1 -->
        <div class="problema-container" >
            <h2 class="problema-title" >Problema #1</h2>
            <h3> Suponga que un individuo desea invertir su capital en un banco y desea
                saber cuanto dinero ganara despues de un mes si el banco paga a razon de 2% mensual.  
            </h3>
            <div class="problema-content" >
                <form method="post" name="formulario1" action=""> 
                    <table>
                        <tr>
                            <td>Introduce el capital a invertir: </td> 
                            <td> <input type="text" name="cantidad" 
                            onkeypress= "validarn(event)"> </td>    
                        </tr>
                        <tr>
                            <td></td>
                            <td> <input type="button" value="Interes"
                                onclick="interes()"> </td>
                        </tr>
                        <tr>
                            <td>Su sueldo total con el interes de 2% es:</td>  
                            <td> <input type="text" name="sueldoI"
                                id="cantidadI" readonly="readonly" 
                                class="input_text" > </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="button" value="Borrar Datos" 
                                name="borrar" onclick="borrard()" ></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <script src="JS/ej1.js"></script> 
 
    
</body>
</html>
